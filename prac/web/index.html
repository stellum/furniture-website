<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="웹 표준을 준수한 사이트 예제입니다." />
    <meta name="keywords" content="웹표준, 웹접근성, 사이트 만들기" />
    <title>Web Standard Site</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Skip navigation -->
    <div id="skip">
      <a href="#cont_nav">전체 메뉴 바로가기</a>
      <a href="#cont_ban">배너 영역 바로가기</a>
      <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>

    <div id="wrap">
      <!-- header -->
      <div id="header">
        <div class="container">
          <div class="header">
            <!-- header menu -->
            <div class="header-menu">
              <a href="https://wiss.tistory.com">Designer</a>
              <a href="">Publisher</a>
              <a href="">Youtube</a>
            </div>
            <!-- header title -->
            <div class="header_title">
              <h1>Professional Publisher &amp; Designer</h1>
              <a href="https://wiss.tistory.com">webstoryboy.co.kr</a>
            </div>

            <!-- 이미지 표현하는법
                1. img 태그로 표현 (의미가 있을때 -로고) / alt tag - 대체 문자 표현
                2. background 속성으로 표현 (의마가 없을때) -대체문자 x
                3. 이미지를 background 속성 / 가상으로 대체를 문자를 만들어줌 (IR 효과)
                    이미지 스프라이트 효과
            -->

            <!-- header icon -->
            <div class="header_icon">
              <a href="" #="" class="class1"><span>icon1</span></a
              ><a href="" #="" class="class2"><span>icon2</span></a
              ><a href="" #="" class="class3"><span>icon3</span></a
              ><a href="" #="" class="class4"><span>icon4</span></a>
            </div>
          </div>
        </div>
      </div>
      <!-- contents -->
      <div id="contents">
        <!-- cont_nav -->
        <div id="cont_nav">
          <div class="container">cont_nav</div>
        </div>
        <!-- cont_title -->
        <div id="cont_title">
          <div class="container">cont_title</div>
        </div>
        <!-- cont_banner -->
        <div id="cont_banner">
          <div class="container">cont_banner</div>
        </div>
        <!-- cont_cont -->
        <div id="cont_cont">
          <div class="container">cont_cont</div>
        </div>
      </div>
      <!-- footer -->
      <div id="footer">
        <div class="container">footer</div>
      </div>
      <!-- wrap -->
    </div>
  </body>
</html>
